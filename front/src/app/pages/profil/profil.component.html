<div class="form-control-group">
  <label class="label" for="input-lastName">Nom</label>
  <input nbInput
         fullWidth
         name="lastName"
         id="input-lastName"
         placeholder="Nom"
         [value]="user.lastName"
         disabled>
</div>

<div class="form-control-group">
  <label class="label" for="input-firstName">Prénom</label>
  <input nbInput
         fullWidth
         name="firstName"
         id="input-firstName"
         placeholder="Prénom"
         [value]="user.firstName"
         disabled>
</div>

<div class="form-control-group">
  <label class="label" for="input-email">E-mail</label>
  <input nbInput
         fullWidth
         name="email"
         id="input-email"
         placeholder="E-mail"
         [value]="user.email"
         disabled>
</div>

<div class="form-control-group">
  <label class="label" for="input-role">Type</label>
  <input nbInput
         fullWidth
         name="role"
         id="input-role"
         placeholder="Role"
         [value]="user.role"
         disabled>
</div>
