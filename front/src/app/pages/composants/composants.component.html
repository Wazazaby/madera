<button disabled class="btn btn-outline-primary mb-4" (click)="openModal()">Ajouter un composant</button>


<app-smart-table
    *ngIf="data && data.length > 0"
    [columns]="columns"
    [data]="data"
    (create)="onCreate($event)"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
>
</app-smart-table>
