<nb-card>
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body>

    <form (ngSubmit)="onCreate()" #form="ngForm" aria-labelledby="title">

      <!-- Prénom-->
      <div class="form-control-group">
        <label class="label" for="input-firstName">Prénom</label>
        <input nbInput
               fullWidth
               id="input-firstName"
               placeholder="Prénom"
               name="firstName"
               [formControl]="formClient.controls.firstName"
               [status]="formClient.controls.firstName.dirty ? (formClient.controls.firstName.invalid  ? 'danger' : 'success') : ''"
               [required]="true"
               [attr.aria-invalid]="formClient.controls.firstName.invalid && formClient.controls.firstName.touched ? true : null"
        >
          <ng-container *ngIf="formClient.controls.firstName.hasError('required') && formClient.controls.firstName.touched">
            <p class="text-danger">
              Le prénom est obligatoire!
            </p>
          </ng-container>
      </div>

      <!-- Nom -->
      <div class="form-control-group">
        <label class="label" for="input-lastName">Nom</label>
        <input nbInput
               fullWidth
               id="input-lastName"
               placeholder="Nom"
               name="lastName"
               [formControl]="formClient.controls.lastName"
               [status]="formClient.controls.lastName.dirty ? (formClient.controls.lastName.invalid  ? 'danger' : 'success') : ''"
               [required]="true"
               [attr.aria-invalid]="formClient.controls.lastName.invalid && formClient.controls.lastName.touched ? true : null"
        >
        <ng-container *ngIf="formClient.controls.lastName.hasError('required') && formClient.controls.lastName.touched">
          <p class="text-danger">
            Le nom est obligatoire!
          </p>
        </ng-container>
      </div>

      <!-- email-->
      <div class="form-control-group">
        <label class="label" for="input-email">E-mail</label>
        <input nbInput
               fullWidth
               id="input-email"
               placeholder="E-mail"
               name="email"
               [formControl]="formClient.controls.email"
               [status]="formClient.controls.email.dirty ? (formClient.controls.email.invalid  ? 'danger' : 'success') : ''"
               [required]="true"
               [attr.aria-invalid]="formClient.controls.email.invalid && formClient.controls.email.touched ? true : null"
        >
        <ng-container *ngIf="(formClient.controls.email.hasError('required') || formClient.controls.email.hasError('pattern')) && formClient.controls.email.touched">
          <p class="text-danger" *ngIf="formClient.controls.email.hasError('required')">
            L'email est obligatoire!
          </p>

          <p class="text-danger" *ngIf="formClient.controls.email.hasError('pattern')">
            L'email est incorrect!
          </p>
        </ng-container>
      </div>

      <!-- city-->
      <div class="form-control-group">
        <label class="label" for="input-city">Ville</label>
        <input nbInput
               fullWidth
               id="input-city"
               placeholder="Ville"
               name="city"
               [formControl]="formClient.controls.city"
               [status]="formClient.controls.city.dirty ? (formClient.controls.city.invalid  ? 'danger' : 'success') : ''"
               [required]="true"
               [attr.aria-invalid]="formClient.controls.city.invalid && formClient.controls.city.touched ? true : null"
        >
        <ng-container *ngIf="formClient.controls.city.hasError('required') && formClient.controls.city.touched">
          <p class="text-danger">
            La ville est obligatoire!
          </p>
        </ng-container>
      </div>

      <!-- phoneNumber-->
      <div class="form-control-group">
        <label class="label" for="input-phoneNumber">Numéro de téléphone</label>
        <input nbInput
               fullWidth
               id="input-phoneNumber"
               placeholder="Numéro de téléphone"
               name="phoneNumber"
               [formControl]="formClient.controls.phoneNumber"
               [status]="formClient.controls.phoneNumber.dirty ? (formClient.controls.phoneNumber.invalid  ? 'danger' : 'success') : ''"
               [required]="true"
               [attr.aria-invalid]="formClient.controls.phoneNumber.invalid && formClient.controls.phoneNumber.touched ? true : null"
        >
        <ng-container *ngIf="(formClient.controls.phoneNumber.hasError('required') || formClient.controls.phoneNumber.hasError('pattern')) && formClient.controls.phoneNumber.touched">
          <p class="text-danger" *ngIf="formClient.controls.phoneNumber.hasError('required')">
            La numéro de téléphone est obligatoire!
          </p>

          <p class="text-danger" *ngIf="formClient.controls.phoneNumber.hasError('pattern')">
            La numéro de téléphone est incorrect!
          </p>
        </ng-container>
      </div>

      <!-- postalCode-->
      <div class="form-control-group">
        <label class="label" for="input-city">Code postal</label>
        <input nbInput
               fullWidth
               id="input-postalCode"
               placeholder="Code postal"
               name="postalCode"
               [formControl]="formClient.controls.postalCode"
               [status]="formClient.controls.postalCode.dirty ? (formClient.controls.postalCode.invalid  ? 'danger' : 'success') : ''"
               [required]="true"
               [attr.aria-invalid]="formClient.controls.postalCode.invalid && formClient.controls.postalCode.touched ? true : null"
        >
        <ng-container *ngIf="formClient.controls.postalCode.hasError('required') && formClient.controls.postalCode.touched">
          <p class="text-danger">
            La code postal est obligatoire!
          </p>
        </ng-container>
      </div>
      <!-- adressLine1-->
      <div class="form-control-group">
        <label class="label" for="input-city">Adresse</label>
        <input nbInput
               fullWidth
               id="input-adressLine1"
               placeholder="Adresse"
               name="city"
               [formControl]="formClient.controls.adressLine1"
               [status]="formClient.controls.adressLine1.dirty ? (formClient.controls.adressLine1.invalid  ? 'danger' : 'success') : ''"
               [required]="true"
               [attr.aria-invalid]="formClient.controls.adressLine1.invalid && formClient.controls.adressLine1.touched ? true : null"
        >
        <ng-container *ngIf="formClient.controls.adressLine1.hasError('required') && formClient.controls.adressLine1.touched">
          <p class="text-danger">
            L'adresse est obligatoire!
          </p>
        </ng-container>
      </div>

      <nb-card-footer class="d-flex justify-content-between">
        <button class="btn btn-outline-danger" (click)="dismiss()">Annuler</button>
        <button class="btn btn-outline-success" [disabled]="!formClient.valid">Ajouter</button>
      </nb-card-footer>
    </form>
  </nb-card-body>

</nb-card>
